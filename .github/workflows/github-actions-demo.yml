name: Linting, testing
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - name: linting typescript
        run: npm run lint:fix
      - name: linting css
        run: npm run stylelint:fix
      - name: testing
        run: npm run test
